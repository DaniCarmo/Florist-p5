{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container bg-white pb-4">
    <div class="row pt-5">
        <div class="col pt-5 mt-5">
            <hr>
            <h2 class="logo-font my-4">My Wishlist</h2>
            <hr>
        </div>
    </div>
    <div class="row pt-3">
      <ul>
        {% for item in wishlists %}
          <li>
            <h5>{{ item.product.name }}</h5>
                {% if item.product.image %}
                    <img class="img-fluid rounded image-list" src="{{ item.product.image.url }}" alt="{{ item.product.name }}">
                {% else %}
                    <img class="img-fluid rounded image-list" src="{% static 'media/noimage.png' %}" alt="{{ item.product.name }}">
                {% endif %}
            ({{ item.quantity }})
            <a href="{% url 'wishlist_edit' item.id %}">Edit</a>
            <a href="{% url 'wishlist_delete' item.id %}">Delete</a>
          </li>
        {% endfor %}
      </ul>
    </div>
</div>
{% endblock %}
