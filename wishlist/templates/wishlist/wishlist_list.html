{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container bg-white pb-4">
    <div class="row pt-5">
        <div class="col pt-5 mt-5">
            <hr>
            <h2 class="logo-font my-4">My Wishlist</h2>
            <hr>
        </div>
    </div>
    <div class="row pt-3">
        <a href="{% url 'wishlist_add' %}">Add a new flower to your wishlist</a>
  <ul>
    {% for item in wishlists %}
      <li>
        {{ item.product.name }} ({{ item.quantity }})
        <a href="{% url 'wishlist_edit' item.id %}">Edit</a>
        <a href="{% url 'wishlist_delete' item.id %}">Delete</a>
      </li>
    {% endfor %}
  </ul>
    </div>
</div>
{% endblock %}
