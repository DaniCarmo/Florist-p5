{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container bg-white w-70">
        <div class="row pt-5 justify-content-center">
            <div class="col-12 col-md-6 pt-5 mt-5">
                <hr>
                <h2 class="logo-font my-4">Event Scheduling</h2>
                <h5 class="text-muted">Edit Event</h5>
                <hr>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'edit_event' event.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ event_form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-outline-black rounded-0" href="{% url 'events' %}">Cancel</a>
                        <button class="btn btn-black rounded-0" type="submit">Update Event</button>
                    </div>
                </form>
            </div>    
        </div>
    </div>
{% endblock %}
