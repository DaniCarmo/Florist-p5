{% extends "base.html" %}
{% block content %}
<div class="container bg-white pb-4">
    <div class="row pt-5">
        <div class="col pt-5 mt-5">
            <hr>
            <h2 class="logo-font my-4">Submit Review</h2>
            <hr>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-right">
                    <button class="btn btn-black rounded-0" type="submit">Post Review</button>
                </div>
            </form>
        </div>    
    </div>
</div>
{% endblock %}
